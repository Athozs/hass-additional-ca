name: "Validate"

on:
  push:
    branches:
      - '*'
    tags:
      - "*"
  pull_request:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 0 * * *"

jobs:
  validate-hassfest:
    runs-on: ubuntu-latest
    name: "Hassfest"
    steps:
      - name: "Checkout the repository"
        uses: actions/checkout@v3

      - name: "Validate Hassfest"
        uses: home-assistant/actions/hassfest@master

  validate-hacs:
    runs-on: ubuntu-latest
    name: "HACS"
    steps:
      - name: "Checkout the repository"
        uses: actions/checkout@v3

      - name: "Validate HACS"
        uses: hacs/action@main
        with:
          category: integration

  unit-tests:
    runs-on: ubuntu-latest
    name: "Unit Tests"
    steps:
      - name: "Checkout the repository"
        uses: actions/checkout@v3

      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: "Run tests"
        run: |
          python -m pytest test/unit/ -v --tb=short --cov=custom_components.additional_ca --cov-report=term-missing

  integration-tests:
    runs-on: ubuntu-latest
    environment: env1
    name: "Integration Tests"
    steps:
      - name: "Checkout the repository"
        uses: actions/checkout@v3

      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: "Install Python dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_test.txt

      - name: "Run Robot integration tests"
        run: |
          cp -r custom_components test/integration/files/config/

          robot \
            --variable GITHUB_WORKSPACE:${{ github.workspace }} \
            --variable HASS_TOKEN:${{ secrets.HASS_TOKEN }} \
            --loglevel DEBUG \
            --report NONE \
            --log log.html \
            ${{ github.workspace }}/test/integration/robot/

      - name: "Upload Robot log.html as artifact"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-log
          path: ${{ github.workspace }}/log.html

      - name: "Add summary with Robot log artifact link"
        if: always()
        run: |
          echo "### ðŸ“ Robot Framework Log" >> $GITHUB_STEP_SUMMARY
          echo "You can download the [Robot log.html artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) from the Artifacts section below." >> $GITHUB_STEP_SUMMARY

      - name: "Clean up"
        if: always()
        run: |
          docker stop homeassistant 2>/dev/null || true
          docker rm homeassistant 2>/dev/null || true
